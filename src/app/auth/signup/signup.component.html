<form [formGroup]="signUpForm">
  <h3>Create an account</h3>

  <mat-form-field appearance="fill" fxFill>
    <mat-label>Type Your Name</mat-label>
    <input matInput placeholder="John Doe" formControlName="displayName" autocomplete="none">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field> 

  <mat-form-field  appearance="fill" fxFill>
      <mat-label>Your Email</mat-label>
      <input matInput placeholder="example@domain.com" formControlName="email" required autocomplete="none">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="email.invalid">Not a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" fxFill >
        <mat-label>Type Your Email Again</mat-label>
        <input matInput placeholder="example@domain.com" formControlName="emailTwo" required autocomplete="none">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="!emailCheck">Emails don't match.</mat-error>
    </mat-form-field> 

  
  <mat-form-field appearance="fill" fxFill>
    <mat-label>Create Password</mat-label>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password"
      required autocomplete="current-password">
    <mat-icon matSuffix matSuffix style="cursor: pointer;" (click)="hide = !hide">{{ hide ? 'visibility ' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="!password.valid">Password must contain letters and numbers</mat-error>
  </mat-form-field>

 

  <div fxLayout="row"> 
    <button mat-flat-button class="lita-button" color="primary" (click)="signUp()">SIGN UP</button>
  </div>
  <mat-divider></mat-divider>
  <h3>Register with Social Accounts:</h3>
  <button mat-flat-button (click)="auth.googleSignUp()" class="lita-button social google">
    <fa-icon [icon]="faGoogle" size="md"></fa-icon> Google
  </button>
  <button mat-flat-button (click)="auth.facebookSignup()" class="lita-button social facebook">
    <fa-icon [icon]="faFacebook" size="md"></fa-icon> Facebook
  </button>
  <button mat-flat-button (click)="auth.microsoftSignup()" class="lita-button social microsoft">
      <fa-icon [icon]="faMicrosoft" size="md"></fa-icon> Microsoft
    </button>

</form>
