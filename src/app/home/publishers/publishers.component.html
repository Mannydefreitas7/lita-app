<section fxFill fxLayoutAlign="space-between center"><h2>{{ title }} </h2>
  <a mat-button color="primary" (click)="addPublisher()"> <mat-icon color="primary">person_add</mat-icon> Add Publisher</a>
</section> 
<div fxLayoutAlign="space-between center">

    <mat-form-field appearance="fill" class="lita-search">
        <mat-label>Search Publishers</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ex: John Doe, Charles Russell,...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    
    <mat-button-toggle-group #group="matButtonToggleGroup" (change)="toggleView($event)">
        <mat-button-toggle [value]="true">
          <mat-icon>view_list</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle [value]="false">
          <mat-icon>view_module</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <table *ngIf="toggle" mat-table [dataSource]="dataSource" class="lita-table">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>First Name / Last Name</th>
        <td mat-cell *matCellDef="let pub" class="lita-table-name" ><a [routerLink]="['/home/publishers', pub.uid]" routerLinkActive="active">  {{ pub.fname }} <span class="lita-last-name">{{pub.lname}}</span>   <span class="lita-count" *ngIf="pub.orderCount > 0">{{ pub.orderCount }}</span></a></td>
      </ng-container>
    

      <ng-container matColumnDef="orderBtn" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Order Publications</th>
        <td mat-cell *matCellDef="let pub"> <a mat-button color="accent"><mat-icon color="accent" class="lita-icon lita-icon-order">add_circle_outline</mat-icon>Order</a></td>
      </ng-container>

      <ng-container matColumnDef="deleteBtn" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Delete Publisher</th>
          <td mat-cell *matCellDef="let pub"> <a (click)="deletePublisher()" mat-button><mat-icon class="lita-icon lita-icon-order">delete</mat-icon>Delete</a></td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <h3 *ngIf="!toggle">Block!</h3>
