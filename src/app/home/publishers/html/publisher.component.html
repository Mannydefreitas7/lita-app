<a (click)="publisherService.goBack()" mat-button>
  <mat-icon>keyboard_arrow_left</mat-icon> GO BACK
</a>
<div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
    <h1 class="lita-user-name">{{ (publisher | async )?.fname }} <span
      class="lita-last-name">{{(publisher | async )?.lname}}</span> <span class="lita-count"
      *ngIf="(publisher | async )?.orderCount > 0">{{ (publisher | async )?.orderCount }}</span> 
    </h1>
  <p><strong>Publisher ID:</strong> {{ (publisher | async )?.id }}</p>

</div>


<mat-card class="lita-card">
  <mat-card-title>Publisher's Information</mat-card-title>
  <form [formGroup]="publisherForm" class="settings">
    <mat-card-content class="mat-typography" fxLayoutAlign="start start" fxLayout="column">
      <div class="dashboard-toolbar--image settings--image">
        <img [src]="" alt="">
      </div>

      <mat-form-field appearance="fill" fxFill>
        <mat-label>First Name</mat-label>
        <input matInput [placeholder]="(publisher | async )?.fname" formControlName="fname"
          [value]="(publisher | async )?.fname">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="fill" fxFill>
        <mat-label>Last Name</mat-label>
        <input matInput [placeholder]="(publisher | async )?.lname" formControlName="lname"
          [value]="(publisher | async )?.lname">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFill >
        <mat-label>Email</mat-label>
        <input matInput  [placeholder]="(publisher | async )?.email" formControlName="email"
          [value]="(publisher | async )?.email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

    </mat-card-content>
  </form>
    <mat-card-actions align="end">

        <button *ngIf="edit" mat-button (click)="cancelEdit()"><mat-icon class="lita-icon">clear</mat-icon>CANCEL</button>

        <button *ngIf="edit" mat-button (click)="updatePublisher()" color="primary"><mat-icon class="lita-icon" color="primary">done</mat-icon>SAVE</button>


       
       
        <button *ngIf="!admin" (click)="adminInvite()" mat-button >
            <mat-icon class="lita-icon">how_to_reg</mat-icon>INVITE AS ADMIN
          </button>
          <button *ngIf="admin" (click)="cancelAdmin()" mat-button>
              <mat-icon class="lita-icon">person_add_disabled
                </mat-icon>REVOKE ADMIN
            </button>



          <button *ngIf="!edit" (click)="openDeleteModal()" mat-button>
              <mat-icon class="lita-icon lita-icon-order">delete</mat-icon>DELETE
            </button>

            <button *ngIf="!edit" (click)="editField()" mat-button color="primary">
                <mat-icon color="primary" class="lita-icon">edit</mat-icon>EDIT
              </button>

      </mat-card-actions>

</mat-card>


<mat-card class="lita-card">
  <mat-card-title>
    Publications Orders
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary">
      <mat-icon color="primary" class="lita-icon">add_circle_outline</mat-icon>ORDER
    </button>
  </mat-card-actions>
</mat-card>
